<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <h1 class="title">Stuff I Need To Do</h1>
      <div class="all-tasks">
        <h2 class="task-list-title">My List</h2>
        <ul class="task-list" data-lists>
          <!-- <li class="active-list list-name">YouTube</li>
          <li class="list-name">Work</li>
          <li class="list-name">Grocery</li> -->
        </ul>
        <form action="" data-new-list-form>
          <input
            type="text"
            class="new list"
            placeholder="new list name"
            aria-label="new list name"
            data-new-list-input
          />
          <button class="btn-new list" aria-label="create new list">+</button>
        </form>
      </div>
      <div class="todo-list" data-list-display-container>
        <div class="todo-header">
          <h2 class="list-title" data-list-title>YouTube</h2>
          <p class="task-count" data-list-count>3 task remaining</p>
        </div>
        <div class="todo-body">
          <div class="tasks" data-tasks>
            <!-- <div class="task">
              <input type="checkbox" name="task-1" id="task-1" />
              <label for="task-1">
                <span class="custom-checkbox"></span>
                record todo list video
              </label>
            </div>

            <div class="task">
              <input type="checkbox" name="task-2" id="task-2" />
              <label for="task-2">
                <span class="custom-checkbox"></span>
                2nd task
              </label>
            </div>

            <div class="task">
              <input type="checkbox" name="task-3" id="task-3" />
              <label for="task-3">
                <span class="custom-checkbox"></span>
                3rd task
              </label>
            </div> -->
          </div>
          <div class="new-task-creator">
            <form action="" data-new-task-form>
              <input
                type="text"
                class="new task"
                placeholder="new task name"
                aria-label="new task name"
                data-new-task-input
              />
              <button class="btn-new task" aria-label="create new task">
                +
              </button>
            </form>
          </div>
        </div>
        <div class="delete-stuff">
          <button class="btn delete" data-clear-complete-tasks-button>
            Clear completed tasks
          </button>
          <button class="btn delete" data-delete-list-button>
            Delete list
          </button>
        </div>
      </div>
    </div>

    <template id="task-template">
      <div class="task">
        <input type="checkbox" name="task-3" />
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>
  </body>
</html>
